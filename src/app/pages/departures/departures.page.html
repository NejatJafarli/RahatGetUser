<ion-content class="departures">
  <app-headerbg></app-headerbg>
  <div class="departures-main">
    <div class="title">
      <ion-buttons slot="start" (click)="navBack()">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-buttons>
      <ion-title slot="center">Gedişlər</ion-title>
    </div>
    <ion-list>
      <ion-item lines="none" class="items" *ngFor="let ride of rides">
        <div class="card">
          <div class="head">
            <p class="cancelled" *ngIf="ride.status=='Canceled'">{{ride.status}}</p>
            <p class="success" *ngIf="ride.status=='Completed'">{{ride.status}}</p>
          </div>
          <div class="const">
            <div class="address1">
              <p class="address-title">{{ride.startLocationName}}</p>
              <p class="date">{{ride.created_at | date: 'HH:mm'}}</p>
            </div>
            <div class="address2">
              <p class="address-title">{{ride.endLocationName}}</p>
              <p class="date">{{ride.updated_at | date: 'HH:mm'}}</p>
            </div>
          </div>
          <div class="foot">
            <p class="price">{{ride.price}}</p>
            <p class="date">{{ride.created_at | date: 'dd.MM.yyyy'}}</p>
          </div>
        </div>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
